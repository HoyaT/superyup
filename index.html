<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Gothic&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="main.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="my">
      정자캠퍼스<br>
      정엽
    </div>
    <div class="main-div">
      <section class="section_1">
        <img src="logo.png" alt="" class="logo" />
        <div class="div_1">
          <input
            type="text"
            name=""
            id=""
            placeholder="Phone Number, Username, or Email"
            class="text_1"
          />
        </div>
        <div class="div_1">
          <input
            type="password"
            name=""
            id=""
            class="password"
            placeholder="password"
          />
        </div>
        <div class="div_1">
          <a href="https://www.instagram.com/?hl=ko" class="Login" target="_blank">
            Login
          </a>
        </div>
        <div class="div_2">
          <img src="OR.png" alt="" />
        </div>
        <div class="facebook_1">
          <img
            src="https://www.facebook.com/images/fb_icon_325x325.png"
            alt=""
            class="facebook"
          />
          <a href="https://ko-kr.facebook.com/" class="span_1" target="_blank">Log in with facebook</a>
          
        </div>
        <div class="div_2">
          Forgot password?
        </div>
      </section>
      <section class="section_2">
        <div class="div_3">
          Don't have an account?
          <a href="https://www.instagram.com/accounts/emailsignup/?hl=ko" class="span_2" target="_blank">Sign Up.</a>
        </div>
      </section>
      <section class="section_3">
        <div class="div_4">
          Get the app.
        </div>
        <div class="app">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="" class="AppStore">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="" class="PlayStore">
        </div>
      </section>
    </div>
    
    
  </body>
</html>
